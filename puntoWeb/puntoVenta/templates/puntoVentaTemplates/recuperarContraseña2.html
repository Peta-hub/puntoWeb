{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Recuperar contraseña</title>
    <!--Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="css/main.css">
<link href="Estilo.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="{% static 'css/estiloRecuperar.css' %}">
</head>

<body>
	<header class="">
    	<div class="contenedordos">
        	<img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{% static 'puntoVenta/img/fotoTrabajo.jpg' %}" alt="">
        </div>
	</header>

    <form  action="{% url 'recuperar2' usuario.id %}"  method="POST">
      {% csrf_token %}
    <main class="main">
    	<div class="contenedor">
        <div class="pregunta">
        <p>¿Tienes problemas para ingresar?</p>
        {{ usuario.username }}
         </div>

         <div >
         <label class="blanco">Pregunta:</label>
        {{ pregunta.pregunta_secreta }}
         </div>

         <div>
         <label class="blanco">Escribe tu respuesta:</label>
         {{ form.respuesta }}
         </div>

         <div class="centro">
        <button type="submit" class="btn btn-success">
       <i class="fas fa-sign-in-alt " style="color:#3043AD";></i> Confirmar
       </button>
         </div>
         {% if errores %}
            <h4 align="center" style="color: red"> {{ errores }} </h4>
        {% else %}
           <div id="form_error" class="col-sm-offset-1 col-sm-5"></div>
        {% endif %}
        </div>
    </main>
    </form>
</body>
</html>
