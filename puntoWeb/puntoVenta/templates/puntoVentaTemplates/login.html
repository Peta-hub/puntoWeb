{% load static %}  <!--se pone para importar una carpeta con cosas dentro y asi usar imagenes y css en otra parte -->
<!DOCTYPE html>
<html lang="en">
<head>
   <!--Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>


<body>

<img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{% static 'puntoVenta/img/fotoTrabajo.jpg' %}" alt="">


<header id="cabeceraweb">   <!--se usa para que responda al navegador de diferentes dispositivos-->
      <h1>Ingrese sus credenciales</h1>
   </header>
<section>


<form  action="{% url 'login' %}"  method="POST">
 {% csrf_token %}
<table><tr><td>
<i class="fas fa-user fa-3x input-group-text" style="color:#EB8110;"></i></td><td>  <!--mb-3 se ocupa para q haya una separacion entre los elementos-->
    {{ form.username }} <!--placeholder poner texto transparente dentro de un cuadro-->
</td></tr>



<tr><td>
    <i class="fas fa-lock fa-3x input-group-text" style="color:#EB8110;"></i></td><td>  <!--mb-3 se ocupa para q haya una separacion entre los elementos-->
    {{ form.password }}  <!--placeholder poner texto transparente dentro de un cuadro-->
</td></tr>
 <tr><td>

     </td><td>
<button type="submit" class="btn btn-success btn-lg">
    <i class="fas fa-sign-in-alt " style="color:#3043AD";></i> Confirmar
</button>

</table>
<a href="{% url 'recuperar' %}"><h6 align="center" style="color:black">¿Olvido su contraseña?</h6></a>
<div class="form-group">
        {% if errores %}
            <h4 align="center" style="color: red"> {{ errores }} </h4>
        {% else %}
           <div id="form_error" class="col-sm-offset-1 col-sm-5"></div>
        {% endif %}
    </div>
</div>
</form>


</section>

</body>
</html>
